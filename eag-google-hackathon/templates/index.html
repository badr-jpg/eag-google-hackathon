<!DOCTYPE html>
<html>
<head>
    <title>Combined App</title>
</head>
<body>
    <h1>Welcome to the Combined App!</h1>
    <button onclick="navigateToApp1()">Go to App1</button>
    <button onclick="navigateToApp2()">Go to App2</button>

    <script>
        function navigateToApp1() {
            window.location.href = '/app1';
        }

        function navigateToApp2() {
            window.location.href = '/app2';
        }
    </script>
</body>
</html>
